<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css" />

    <script src="./dist/main.js"></script>

<body>
    <header>
        <nav>
            <ul class="nav-ul">

    <div class="main">
        <div class="left">
            <img src="./src/img/non_canvas/Player sprite.png" id="player-sprite" alt="">
            <hr>
            <p id="health-mana"> Health</p>
            <div class="icons">
                <img src="./src/img/non_canvas/heart.png" id="player-heart-1">
                <img src="./src/img/non_canvas/heart.png" id="player-heart-2">
                <img src="./src/img/non_canvas/heart.png" id="player-heart-3">

                <img src="./src/img/non_canvas/heart.png" id="player-heart-8">

                <img src="./src/img/non_canvas/heart.png" id="player-heart-10">
            </div>
            
            <hr>
            <p id="health-mana"> Mana</p>
            <div class="icons">
                <img src="./src/img/non_canvas/mana.png" id="mana-1">
                <img src="./src/img/non_canvas/mana.png" id="mana-2">
                <img src="./src/img/non_canvas/mana.png" id="mana-3">
            </div>
            <hr>
            <p id="health-mana"> Shield</p>
            <div class="icons" id="shieldTest">
                <img src="./src/img/non_canvas/shield.png" id="shield-1" style="filter: grayscale(1)">
                <img src="./src/img/non_canvas/shield.png" id="shield-2" style="filter: grayscale(1)">
                <img src="./src/img/non_canvas/shield.png" id="shield-3" style="filter: grayscale(1)">
                <img src="./src/img/non_canvas/shield.png" id="shield-4" style="filter: grayscale(1)">

            </div>
            <hr>
            <div class="left-buttons">
                <button class="myButton" id="reset-button">Reset</button>
                <button class="myButton" id="tutorial-button">Tutorial</button>
            </div>  
        </div>
    
        <div class="mid">
            <div class="canvas-div">
                <canvas id="game-canvas"></canvas>
            </div>
        </div>
    
        <div class="right">
            

            <img src="./src/img/non_canvas/boss-sprite.png" id="player-sprite" alt="">
            <hr>
            <p id="health-mana"> Health</p>
            <div class="icons">

                <img src="./src/img/non_canvas/heart.png" id="monster-heart-18">
                <img src="./src/img/non_canvas/heart.png" id="monster-heart-19">
                <img src="./src/img/non_canvas/heart.png" id="monster-heart-20">
            </div>
            <hr>
            
            <img src="./src/img/cards/cback.png" id="monster-card-slot">

            <hr>
            
            
            <div class="right-buttons">
                <button class="myButton" id="play-cards-button">Play Cards</button>
